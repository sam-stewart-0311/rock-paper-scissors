<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="page-container">
      <div id="game-container">

        <div id="game-top">

          <div id="icons-left">
            <div class="image-container">
              <image id="player-choice-img" src="./images/rock.png" alt="rock-paper-or-scissors-hand-gesture" height="150">
            </div>
            <div>
              <label for="player-choice-input" id="player-choice-label">Player Choice:</label>
              <select name="player-choice" id="player-choice-input">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
              </select>
            </div>
          </div>

          <div id="icons-right">
            <div class="image-container">
              <image id="computer-choice-img" src="./images/rock.png" alt="rock, paper or scissors hand gesture" height="150">
            </div>
            <div>
              <label id="computer-choice-label">Computer Choice: </label>
              <span id="computer-choice-text">Rock</span>
            </div>
          </div>

        </div>

        <div id="game-bottom">

          <div id="scores-container">
            <div id="score-title">
              <span>Score:</span>
            </div>
    
            <div id="scores-readout-container">
              <div id="player-score">
                <label>Player: </label> &nbsp
                <span id="player-score-readout">0</span>
              </div>
              <div id="computer-score">
                <label>Computer: </label> &nbsp
                <span id="computer-score-readout">0</span>
              </div>
          </div>

          <div id="play-btn-container">
            <button id="play-btn">Play Round</button>
          </div>

          <div id="message-container">
            <p id="message-readout"></p>
          </div>
  
        </div>


          
        </div>
        
      </div>
      
    </div>

    <script src="index.js"></script>
  </body>
  
</html>
